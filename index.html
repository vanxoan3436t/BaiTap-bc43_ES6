<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập ES6 Hoàng văn Soạn</title>
</head>

<!-- FontAwesome 6.2.0 CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- BOOTSTRAP 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<!-- min css-->
<link rel="stylesheet" href="./css/index.min.css">

<body>
    <!-- Header -->
    <header class="header p-3 ">
        <div class="container">

            <div
                class="header-content d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0  text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 ">Home</a></li>
                    <li><a href="#" class="nav-link px-2 ">Features</a></li>
                    <li><a href="#" class="nav-link px-2 ">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 ">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 ">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search" spellcheck="false" data-ms-editor="true">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>

        </div>
    </header>
    <!-- section content -->
    <section class="main-content">
        <div class="container d-flex justify-content-between">

            <!-- <div class="admins ">
                <div>
                    <img src="./assets/img/shank-1.jpg" alt="admin">
                </div>
                <button class="btn btn-primary">Admin pages</button>
            </div> -->


            <div class="container">
                <div class="card text-center">
                    <!-- Header -->
                    <div class="card-header myCardHeader">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="text-left text-primary font-weight-bold">Danh sách người dùng</h3>
                            </div>
                            <div class="col-md-6 text-right">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">Thêm Người Dùng</button>
                                <!-- <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" id="themNhanVien">Thêm nhân viên</button>

                                <button type="button" class="btn btn-primary " data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" id="themKhachHang">Thêm khách hàng</button> -->
                            </div>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Loại người dùng"
                                        id="searchName">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered table-hover myTable">
                            <thead class="text-primary">
                                <tr>
                                    <th class="nowrap">
                                        <span class="mr-1">Mã </span>
                                        <i class="fa fa-arrow-up" id="SapXepTang"></i>
                                        <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                                    </th>
                                    <th>Họ và tên</th>
                                    <th>Email</th>
                                    <th>Địa chỉ</th>
                                    <th>Điểm Tb học viên</th>
                                    <th>Lương nhân viên</th>
                                    <th>Loại người dùng</th>
                                    <th><em class="fa fa-cog"></em></th>
                                </tr>
                            </thead>
                            <tbody id="tableDanhSach">

                            </tbody>
                        </table>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer myCardFooter">
                        <nav>
                            <ul class="pagination justify-content-center" id="ulPhanTrang">

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Đăng kí</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form role="form">

                        <div id="form-main">
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa-solid fa-list"></i></span>
                                        <select id="userType" class="form-control" onclick="showHide()">
                                            <option value="Học Viên">Học Viên</option>
                                            <option value="Nhân Viên">Nhân Viên</option>
                                            <option value="Khách Hàng">Khách Hàng</option>
                                        </select>
                                    </div>

                                </div>

                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" name="tk" id="code" class="form-control input-sm"
                                        placeholder="Mã số">
                                </div>

                                <span class="sp-thongbao" id="notIDUser"></span>
                                <span class="sp-thongbao" id="formatIDUser"></span>

                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                                    </div>
                                    <input type="name" name="name" id="name" class="form-control input-sm"
                                        placeholder="Họ và tên">
                                </div>
                                <span class="sp-thongbao" id="notName"></span>
                                <span class="sp-thongbao" id="formatName"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="email" name="email" id="email" class="form-control input-sm"
                                        placeholder="Email">
                                </div>

                                <span class="sp-thongbao" id="tbEmail"></span>
                                <span class="sp-thongbao" id="formatEmail"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                                    </div>
                                    <input type="text" id="address" class="form-control input-sm" placeholder="Địa chỉ">
                                </div>
                                <span class="sp-thongbao" id="notAddress"></span>
                                <span class="sp-thongbao" id="formatAddress"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control input-sm"
                                        placeholder="Mật khẩu">
                                </div>
                                <span class="sp-thongbao" id="notPassword"></span>
                                <span class="sp-thongbao" id="formatPassword"></span>
                            </div>
                        </div>

                        <!-- Phần thêm học viên -->
                        <div id="classStudent">
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
                                    </div>
                                    <input type="number" id="math" class="form-control input-sm"
                                        placeholder="Điểm Toán">
                                </div>
                                <span class="sp-thongbao" id="notMath"></span>
                                <span class="sp-thongbao" id="formatMath"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
                                    </div>
                                    <input type="number" id="physics" class="form-control input-sm"
                                        placeholder="Điểm Lý">
                                </div>
                                <span class="sp-thongbao" id="notPhysics"></span>
                                <span class="sp-thongbao " id="formatPhy"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
                                    </div>
                                    <input type="number" id="chemistry" class="form-control input-sm"
                                        placeholder="Điểm Hóa">
                                </div>
                                <span class="sp-thongbao" id="notChemistry"></span>
                                <span class="sp-thongbao " id="formatChem"></span>
                            </div>
                        </div>
                        <!-- phần thêm nhân viên -->
                        <div class=" d-none" id="classEmployee">
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                                    </div>
                                    <input type="number" id="workday" class="form-control input-sm"
                                        placeholder="Số ngày làm việc">
                                </div>
                                <span class="sp-thongbao" id="notWorkday"></span>
                                <span class="sp-thongbao" id="formatWorkday"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-money-bill"></i></span>
                                    </div>
                                    <input type="number" id="daymoney" class="form-control input-sm"
                                        placeholder="Lương theo ngày">
                                </div>
                                <span class="sp-thongbao" id="notDayMoney"></span>
                                <span class="sp-thongbao" id="formatDayMoney"></span>
                            </div>

                        </div>

                        <!-- phần thêm khách hàng -->
                        <div class="d-none" id="classCustomer">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                                    </div>
                                    <input type="text" id="nameCompany" class="form-control input-sm"
                                        placeholder="Tên công ty">
                                </div>
                                <span class="sp-thongbao" id="notCompany"></span>
                                <span class="sp-thongbao" id="NameCompany"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-money-check"></i></span>
                                    </div>
                                    <input type="number" id="bill" class="form-control input-sm"
                                        placeholder="Giá trị hóa đơn">
                                </div>
                                <span class="sp-thongbao" id="notBill"></span>
                                <span class="sp-thongbao" id="formatBil"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
                                    </div>
                                    <input type="text" id="evaluate" class="form-control input-sm"
                                        placeholder="Đánh giá">
                                </div>
                                <span class="sp-thongbao" id="notEvaluate"></span>
                                <span class="sp-thongbao" id="formatEvaluate"></span>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="addUser">Thêm</button>
                    <button type="button" class="btn btn-success" id="editUser">Cập nhật</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>

                </div>
            </div>
        </div>
    </div>

    <style>
        .modal-body #form-main .form-group .input-group input,
        .modal-body #form-main .form-group .input-group #userType,
        .modal-body #classStudent .form-group .input-group input,
        .modal-body #classEmployee .form-group .input-group input,
        .formatNum {
            background-color: rgb(183, 211, 57)
        }
    </style>

    <!-- Thư viện hỗ trợ hiệu ứng Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- <script src="./controllers/datepicker.js"></script> -->

    <!-- <script src="./controllers/modal.js"></script> -->

    <script src="./util/method.js"></script>
    <script type="module" src="./controllers/index.js"></script>
</body>

</html>
